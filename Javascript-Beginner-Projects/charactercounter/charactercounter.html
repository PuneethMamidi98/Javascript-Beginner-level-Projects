<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time character counter</title>
    <link rel="stylesheet" href="charactercounter.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Real-time character counter</h1>
        <textarea id="userInput" placeholder = "Please start typing here" maxlength="100"></textarea>
        <div class="charContainer">
            <p id="total"></p>
            <p id="remaining"></p>
        </div>
        
    </div>

    
    <script src="charactercounter.js"></script>
</body>
</html>
